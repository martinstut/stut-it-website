<ul class="navi">
{% if page.previous.url %}
 <li><a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a></li>
{% endif %}
{% for navpage in site.data.navilower %}
  <li><a href="{{ navpage.url }}" {% if navpage.url == page.url %} class="active" {% endif %}>{{ navpage.menuname }}</a></li>
{% endfor %}
{% if page.next.url %}
 <li><a class="prev" href="{{page.next.url}}">{{page.next.title}}  &raquo;</a></li>
{% endif %}
</ul>
