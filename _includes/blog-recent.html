<h2 class="blogpostsrecent">Recent blog posts</h2>
<p class="rss-subscribe">subscribe <a href="/feed.xml">via RSS <img src="/images/Feed-icon.svg" height="15px"/></a></p>
<!-- Feed-icon.svg downloaded from https://commons.wikimedia.org/wiki/File:Feed-icon.svg --> 

{% for post in site.posts limit:5 %}
  <h3><a href="{{ post.url }}">{{ post.title }}</a> ({{post.date | date: "%Y-%m-%d"}}) </h3>
  {{ post.excerpt | strip_html }}
{% endfor %}

<p><a href="/blog-all-posts.html">Complete list of all blog posts</a></p>
