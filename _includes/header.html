<div id="head">
  <div id="logoleft">
    {% if site.logofile %} <img id="logoleft" style="width: 98px; height: 59px;" alt="{{site.title}}" src="{{site.logofile}}"/> {% endif %}
  </div>
  <div id="address">
    {% if site.logofile %} <img id="logotop" style="width: 98px; height: 59px;" alt="{{site.title}}" src="{{site.logofile}}"/> {% endif %}
    <p>{{site.title}} - {{site.slogan}}</p>
    <h1>{{ page.title }}</h1>
  </div>
  <div class="floatclearer"></div>
</div>
